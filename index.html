<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pautang Peso Wallet - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Pautang Peso Wallet (GCASH)</div>
      <div class="subtitle">Secure · Fast · Transparent</div>
    </div>

    <form id="login-form" class="form card" autocomplete="off">
      <label>FIRST NAME:<input id="first" class="input" required></label>
      <label>LAST NAME:<input id="last" class="input" required></label>
      <label>GCASH/MAYA NUMBER:<input id="gcash" class="input" required placeholder="11 digits" pattern="\d{11}"></label>
      <label>GMAIL:<input id="email" class="input" type="email" required></label>
      <label><input id="remember" type="checkbox"> (android/ios remember me)</label>
      <div style="display:flex;gap:8px">
        <button class="btn" type="submit">LOGIN</button>
        <a href="about.html" class="smallbtn" style="text-decoration:none;padding:10px 12px;background:transparent;border-radius:8px;border:1px solid rgba(255,255,255,0.08)">ABOUT</a>
      </div>
      <p class="smallnote">Note: After logging, the site requests that you reload the page to check if what you input is your real account (as requested).</p>
    </form>

  </div>
  <script src="assets/app.js"></script>
</body>
</html>
